<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 💖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

        body {
            text-align: center;
            font-family: 'Patrick Hand', cursive;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 35px;
            margin-top: 20px;
        }

        #gifContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .gifImage {
            width: 250px;
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #questionText {
            font-size: 28px;
            margin: 10px 0;
        }

        #buttons {
            margin-top: 20px;
        }

        #yesButton {
            font-size: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #noButton {
            font-size: 18px;
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #gifYes {
            display: none;
        }

    </style>
</head>
<body>

    <div id="gifContainer">
        <h1 id="questionText">Will you be my Valentine? 💕</h1>
        <div id="buttons">
            <button id="yesButton" onclick="sayYes()">Yes! 💖</button>
            <button id="noButton" onclick="changeNo()">No 😢</button>
        </div>
        <img id="gifQuestion" class="gifImage" src="294d93123bae16823d7eef3c70ee0c31.gif" alt="Cute animation">
        <img id="gifYes" class="gifImage" src="b33c68f2a35c6cfadc9b3b8a7f7450d5.gif" alt="Cute Bunny Blushing">
    </div>

    <audio id="valentineMusic" autoplay loop>
        <source src="blue.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        let noResponses = [
            "Are you sure huzz? 🥺",
            "Think again my skibidi... 😢",
            "I want to be your Sigma... 🐺",
            "Please my lover? 💖",
            "I'll be so sad 😭",
            "C’mon, you know you want to! 😉",
            "Last chance! 😘",
            "Okay... now you HAVE to say yes! 💕"
        ];

        let index = 0;
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let questionText = document.getElementById("questionText");
        let gifQuestion = document.getElementById("gifQuestion");
        let gifYes = document.getElementById("gifYes");
        let music = document.getElementById("valentineMusic");

        gifYes.style.display = "none"; // Ensure the second GIF is hidden initially

        function changeNo() {
            if (index < noResponses.length) {
                noButton.innerText = noResponses[index];
                index++;
            } else {
                index = 0; // Loops back to the first answer
                noButton.innerText = noResponses[index];
            }
            // Increase Yes button size
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.style.padding = (currentSize + 5) + "px " + (currentSize + 10) + "px";
        }

        function sayYes() {
            questionText.innerHTML = "TYSM ::))))))))), I love you pookie, Levina!";
            document.getElementById("buttons").style.display = "none"; // Hide buttons
            gifQuestion.style.display = "none"; // Hide first GIF
            gifYes.style.display = "block"; // Show second GIF properly in the same spot
        }
    </script>
</body>
</html>
